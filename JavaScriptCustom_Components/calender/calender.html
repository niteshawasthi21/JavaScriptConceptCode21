<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body> 
       
    <div class="calenderContainer" >
        <p class="month" id='month' aria-disabled="true" >April</p>
        <p class="day" id='day' aria-disabled="true" >Monday</p>
        <p class="date" id='date' aria-disabled="true">19</p>
        <p class="year" id='year' onclick="clicked()" aria-disabled="true">2021</p>
        <input class="calendarPicker" type="date"/>        
    </div>
    <script src="calender.js"></script>
</body>
</html>
